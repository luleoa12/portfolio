<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>



        .project-container {
            max-width: 800px;
            margin: 1rem auto; 
            padding: 0 1.5rem;
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: transparent;
            color: var(--text-primary);
        }

        .project-header {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.6rem;
        }

        .project-title {
            font-size: 2rem; 
            font-weight: 700;
            margin: 0 0 0;
            color: #ffffff; 
            line-height: 1;
        }

        .project-meta-row {
            display: flex;
            align-items: center;
            margin-top: 0.6rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            width: 100%;
            justify-content: flex-start;
            gap: 1rem;
        }

        .project-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
        }

        .meta-item svg, .icon-small {
            margin-right: 0.4rem;
            width: 18px;
            height: 18px;
            stroke: var(--text-secondary);
            fill: none;
        }

        .icon-text-separator {
            margin-left: 0.5rem;
        }

        .icon-text-separator:hover {
            color: var(--accent-color); 
        }

        .icon-text-separator:hover svg {
            color: white;
        }


        .code-editor {
            display: flex;
            justify-content: center;
            margin: 0 auto 0rem;
            max-width: 800px;
        }

        .safari-outer {
            background: transparent;
            padding: 12px 16px;
            border-radius: 12px;
            display:flex; justify-content:center;
        }

        .safari-window {
            background: var(--bg-card); 
            border-radius: 8px;
            width: 100%;
            max-width: 800px; 
            overflow: hidden;
            border: 1px solid rgba(var(--rail-rgb), 0.02);
            box-shadow: inset 0 -1px 4px rgba(var(--rail-rgb), 0.15);
        }

        .safari-chrome {
            display:flex;
            align-items:center;
            gap:12px;
            padding:10px 14px;
            background: transparent;
        }

        .safari-controls { display:flex; gap:8px; align-items:center; }
        .safari-controls .ctrl { width:12px; height:12px; border-radius:50%; display:inline-block; }
        .safari-controls .red { background:#ff5f56; }
        .safari-controls .yellow { background:#ffbd2e; }
        .safari-controls .green { background:#27c93f; }

        .safari-address {
            margin-left:6px;
            background: var(--surface-hover);
            color: var(--text-primary);
            opacity: 0.95;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.95rem;
            display:flex; align-items:center; gap:8px; flex:1 1 auto; max-width:640px;
            box-shadow: inset 0 -1px 6px rgba(var(--rail-rgb), 0.15);
        }

        .safari-stars { margin-left:auto; display:flex; align-items:center; gap:8px; color:var(--text-primary); font-weight:600; }
        .safari-stars .star-count { font-size:0.98rem; }
        .safari-stars svg { width:18px; height:18px; fill:var(--accent-warm); stroke:none; opacity:0.95; }

        .safari-content { padding:16px; display:flex; justify-content:center; align-items:center; background: transparent; }
        .safari-thumb { width:100%; height:auto; display:block; border-radius:6px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.02); }

        .back-link-container {
            max-width: 800px; 
            margin: 0 auto;  
            padding-left: 1.5rem;
            box-sizing: border-box;
        }

        .back-link-container a {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            color: var(--accent-warm);
            text-decoration: none;
            margin: 0; 
            font-weight: 500;
        }

        .back-link-container svg { opacity: 0.95; }

        @media (max-width: 768px) {
            .project-container { padding: 0 1rem; }
            .project-title { font-size: 2rem; }
        }

        .website-link:hover{
            color: var(--accent-color);
        }
        .meta-item svg, .icon-small:hover {
            stroke: white;
        }
    </style>
</head>
